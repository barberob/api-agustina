<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="transition1 js-transition1"></div>
    <div class="transition2 js-transition2"></div>
    
    <div class="side_menu js-side_menu">
        <input class="js-search" placeholder="Search some coins" type="text">
        
    </div>


    <div class="button_container js-button_container">
        <div class="menu_button js-menu_button"></div>
        <p class="js-menu_text">
            menu
        </p>
    </div>

    <!-- <span class="line"></span> -->


    <div class="all_infos_container js-all_infos_container">
        <div class="currency_container"> 
            <img class="logo js-logo" src="" alt="">
            <p class="shortname js-shortname"></p>
            <p class="name js-name"></p>
            <div class="price_container">
                <p class="price js-price"></p>
                <div class="triangle js-triangle"></div>
            </div>
        </div>
    
        <div class="line">
        </div>
        <div class="infos_container">
            <p class="rank js-rank"></p>
            <p class="supply js-supply"></p>
            <p class="high_low js-high_low">
                High / Low 24h :
                <span class="green"></span> / <span class="red"></span>
            </p>
        </div>  
    </div>

    <div class="votes js-votes">
        <p class="feeling">General feeling</p>
        <div>
            <div class='upvotes js-upvotes'>
                <p></p>
            </div>
            <div class="downvotes js-downvotes">
                <p></p>
            </div>
        </div>
    </div>

    


</body>
</html>
